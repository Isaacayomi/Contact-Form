<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1 class="heading">Contact Us</h1>

      <form>
        <label for="firstname"
          >First Name
          <img src="./assets/images/Required.png" alt="asterick" />
        </label>
        <input type="name" id="firstname" name="firstname" required />
        <p class="error__msg">This field is required</p>

        <label for="firstname"
          >Last Name
          <img src="./assets/images/Required.png" alt="asterick" />
        </label>
        <input type="name" id="lastname" name="lastname" required />
        <p class="error__msg">This field is required</p>

        <label for="firstname"
          >Email Address
          <img src="./assets/images/Required.png" alt="asterick" />
        </label>
        <input type="email" id="email" name="email" required />
        <p class="error__msg">Please enter a valid email address</p>

        <label for="query"
          >Query Type
          <img src="./assets/images/Required.png" alt="asterick" />
        </label>

        <div class="query__section">
          <label class="enquiry">
            <input
              type="radio"
              name="enquiry"
              value="general enquiry"
              class="enquiry__input"
            />
            General Enquiry
          </label>
          <br />
          <label class="enquiry">
            <input
              type="radio"
              name="enquiry"
              value="support enquiry"
              class="enquiry__input"
            />
            Support Enquiry
          </label>
          <p class="error__msg">Please select a query type</p>
        </div>

        <label for="message"
          >Message
          <img src="./assets/images/Required.png" alt="asterick" />
        </label>
        <input type="text" name="messageBox" class="messageInput" required />

        <div class="consent__section">
          <div class="consent">
            <input type="checkbox" />
            <p>I consent to being contacted by the team</p>
          </div>
          <p class="error__msg">
            To submit this form, please consent to being contacted
          </p>
        </div>

        <input type="submit" value="Submit" class="submitBtn"/>
      </form>
    </main>

    <!-- Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->

    <script src="script.js"></script>
  </body>
</html>
